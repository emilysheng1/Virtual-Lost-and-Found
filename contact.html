<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lost and Found Bin</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Lost & Found Bin</div>
        <div class="nav-links">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="how-it-works.html" class="nav-link">How it Works</a>
        </div>
    </nav>

    <section class="section">
        <h1>Contact Us</h1>
        <p>Have any questions or suggestions? We'd love to hear from you. Fill out the form below, and we'll get back to you as soon as possible.</p>
        <form id="contactForm">
            <input type="text" id="contactName" placeholder="Your Name" required>
            <input type="email" id="contactEmail" placeholder="Your Email" required>
            <textarea id="contactMessage" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
