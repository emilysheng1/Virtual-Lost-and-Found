<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Bin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">Lost & Found Bin</div>
        <nav>
            <a href="pages/how-it-works.html" class="nav-link">How it Works</a>
            <a href="pages/contact.html" class="nav-link">Contact</a>
        </nav>
        <div class="nav-buttons">
            <button id="login-btn" class="btn">Login</button>
            <button id="register-btn" class="btn">Register</button>
            <div id="user-status" class="hidden">
                <span id="logged-in-user">Username</span>
                <div id="dropdown-content">
                    <a href="#" id="logout-link">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Lost or Found Something? You're in the Right Place.</h1>
            <p>Explore items or submit your own listings. Together, let's reunite lost items with their owners.</p>
            <button id="submit-item-btn" class="btn btn-primary">Submit Item</button>
        </section>

        <!-- Items Display Section -->
        <section id="items-display" class="items-display">
            <h2>Submitted Items</h2>
        </section>
    </main>

    <!-- Modals -->
    <div id="login-form-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 id="login-form-title">Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div id="register-form-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 id="register-form-title">Register</h2>
            <form id="register-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <div id="submit-form-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 id="submit-form-title">Submit Item</h2>
            <form id="submit-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <textarea id="item-description" placeholder="Description" required></textarea>
                <select id="item-status" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
                <label for="item-image">Item Image:</label>
                <input type="file" id="item-image" accept="image/*">
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
