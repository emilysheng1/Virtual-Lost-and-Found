<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Bin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Lost & Found Bin</div>
        <div class="nav-links">
            <a href="pages/how-it-works.html" class="nav-link">How it Works</a>
            <a href="pages/contact.html" class="nav-link">Contact</a>
        </div>
        <div class="nav-buttons">
            <button id="loginBtn" class="btn">Login</button>
            <button id="registerBtn" class="btn">Register</button>
            <!-- User Status Indicator - Initially hidden -->
            <div id="userStatus" class="hidden">
                <span id="loggedInUser">Username</span>
                <div id="dropdownContent" class="dropdown-content hidden">
                    <a href="#" id="logoutLink">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Lost or Found Something? You're in the Right Place.</h1>
        <p>Explore items or submit your own listings. Together, let's reunite lost items with their owners.</p>
        <button id="submitItemBtn" class="btn btn-primary">Submit Item</button>
    </section>

    <!-- Items Display Section -->
    <section id="itemsDisplay" class="items-display">
        <h2>Submitted Items</h2>
        <!-- Items will be dynamically added here -->
    </section>

    <!-- Login Modal -->
    <div id="loginFormModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Login</h2>
            <!-- Login Form -->
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerFormModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Register</h2>
            <!-- Registration Form -->
            <form id="registerForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Submit Item Modal with Image Upload -->
    <div id="submitFormModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Submit Item</h2>
            <!-- Item Submission Form -->
            <form id="submitItemForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <textarea id="itemDescription" placeholder="Description" required></textarea>
                <select id="itemStatus" required>
                    <option value="">Select Status</option>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
                <label for="itemImage">Item Image:</label>
                <input type="file" id="itemImage" accept="image/*">
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
